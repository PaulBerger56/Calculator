<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js" defer></script>
</head>

<body>

    <div id="container">
        <div id="calcContainer">
            <table id="calc>
            <tr>
                <td colspan=" 3"><input type="text" value="" id="result"></td>
                <td><input id="clearButton" type="button" value="c"></td>
                </tr>
                <tr>
                    <td><input class="regButton" type="button" value="1"></td>
                    <td><input class="regButton" type="button" value="2"></td>
                    <td><input class="regButton" type="button" value="3"></td>
                    <td><input class="regButton" type="button" value="+"></td>
                </tr>
                <tr>
                    <td><input class="regButton" type="button" value="4"></td>
                    <td><input class="regButton" type="button" value="5"></td>
                    <td><input class="regButton" type="button" value="6"></td>
                    <td><input class="regButton" type="button" value="-"></td>
                </tr>
                <tr>
                    <td><input class="regButton" type="button" value="7"></td>
                    <td><input class="regButton" type="button" value="8"></td>
                    <td><input class="regButton" type="button" value="9"></td>
                    <td><input class="regButton" type="button" value="*"></td>
                </tr>
                <tr>
                    <td><input class="regButton" type="button" value="0"></td>
                    <td><input id="decimalButton" type="button" value="."></td>
                    <td><input id="equals" type="button" value="="></td>
                    <td><input class="regButton" type="button" value="/"></td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
